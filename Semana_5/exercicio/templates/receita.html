{% extends "base.html" %}

{% block conteudo %}
<div class="form-container">
    <h2>🍳 Adicionar Nova Receita</h2>
    <form method="POST" action="{{ url_for('nova_receita') }}">
        
        <div class="form-group">
            <label for="nome">📌 Nome da Receita</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Bolo de Cenoura">
        </div>

        <div class="form-group">
            <label for="ingredientes">🥕 Ingredientes</label>
            <textarea id="ingredientes" name="ingredientes" rows="5" placeholder="Liste os ingredientes, um por linha"></textarea>
        </div>

        <div class="form-group">
            <label for="preparo">👨‍🍳 Modo de Preparo</label>
            <textarea id="preparo" name="preparo" rows="6" placeholder="Descreva o passo a passo do preparo"></textarea>
        </div>

        <button type="submit">✅ Salvar Receita</button>
    </form>
</div>
{% endblock %}
